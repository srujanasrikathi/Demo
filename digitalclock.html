<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./digitalclock.css">
</head>
<body>
    <div class="clock">
    <div class="hours"></div>&nbsp;&nbsp;

</body>
