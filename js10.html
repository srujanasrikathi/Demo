<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Table on Button Click</title>
    <link rel="stylesheet" href="./js10.css">
</head>
<body>
    <button id="showTableButton">ADD</button>
    <table class="table" style="display: none;" border="3px">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Branch</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
        </thead>
    </table>
    <button id="addButton" style="display:none;">ADD</button>
    <script src="./js10.js"></script>
</body>
</html>
