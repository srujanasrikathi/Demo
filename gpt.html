<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexagon Grid</title>
    <link rel="stylesheet" href="./gpt.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="main">
        <!-- Logo -->
        <div class="logo"></div>

        <!-- Name/Title -->
        <div class="name">Your Name</div>

        <!-- Hexagons -->
        <div class="hex hex1">
            <div class="hexagon hexagon1"></div>
        </div>

        <div class="hex hex2">
            <div class="hexagon hexagon2"></div>
        </div>

        <div class="hex hex3">
            <div class="hexagon hexagon3"></div>
        </div>

        <div class="hex hex4">
            <div class="hexagon hexagon4"></div>
        </div>

        <div class="hex hex5">
            <div class="hexagon hexagon5"></div>
        </div>

        <div class="hex hex6">
            <div class="hexagon hexagon6"></div>
        </div>

        <div class="hex hex7">
            <div class="hexagon hexagon7"></div>
        </div>

        <div class="hex hex8">
            <div class="hexagon hexagon8"></div>
        </div>
    </div>
</body>
</html>
